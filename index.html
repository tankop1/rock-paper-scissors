<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <header class="header">

    <img src="images/logo.svg" alt="Logo" />
    <div class="scoreboard">

      <h2 class="scoreboard-title">SCORE</h2>
      <p class="score">0</p>

    </div>

  </header>

  <main class="select-object">

    <img src="images/bg-triangle.svg" alt="triangle" class="triangle" />

    <div class="paper-container icon-container">
      <img src="images/icon-paper.svg" alt="paper" />
    </div>

    <div class="scissors-container icon-container">
      <img src="images/icon-scissors.svg" alt="scissors" />
    </div>

    <div class="rock-container icon-container">
      <img src="images/icon-rock.svg" alt="rock" />
    </div>

  </main>

  <main class="result">

    <div class="outer-ring">
      <div class="middle-ring">
        <div class="inner-ring"></div>
      </div>
    </div>

    <div class="user-pick"></div>

    <div class="result-middle">

      <h1 class="verdict"></h1>
      <button class="play-again-button">PLAY AGAIN</button>

    </div>

    <div class="computer-pick"></div>

  </main>

  <button class="rules-button">RULES</button>

  <section class="rules-popup">
    <div class="popup-top">

      <h1 class="popup-title">RULES</h1>
      <button class="exit-popup">&times;</button>

    </div>

    <img src="images/image-rules.svg" alt="rules diagram" />
  </section>

  <div class="shader"></div>

  <script src="app.js"></script>

  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tanner Kopel</a>.
  </div>
</body>
</html>
